version: "3.9"

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: goszakup-api
    ports:
      - "8006:8006"
    environment:
      - GOSZAKUP_TOKEN=${GOSZAKUP_TOKEN:-}
      - PYTHONUNBUFFERED=1
    volumes:
      - ./data:/app/data
      - ./src:/app/src
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8006/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: goszakup-frontend
    ports:
      - "3000:80"
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped

