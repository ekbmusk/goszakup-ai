version: "3.9"

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: goszakup-api
    environment:
      - GOSZAKUP_TOKEN=${GOSZAKUP_TOKEN:-}
      - API_PORT=${API_PORT:-8008}
      - API_HOST=${API_HOST:-0.0.0.0}
      - PYTHONUNBUFFERED=1
    volumes:
      - ./data:/app/data
      - ./src:/app/src
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${API_PORT:-8008}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: goszakup-frontend
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped
